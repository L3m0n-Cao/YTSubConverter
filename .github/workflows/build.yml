name: Buildbla

on:
  workflow_dispatch:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up MSBuild
      uses: microsoft/setup-msbuild@v2

    - name: Restore NuGet packages
      run: nuget restore YTSubConverter.sln

    - name: Build YTSubConverter.UI.Win (x64)
      run: msbuild YTSubConverter.UI.Win/YTSubConverter.UI.Win.csproj /p:Configuration=Release /p:Platform=x64

    - name: Upload EXE artifact
      uses: actions/upload-artifact@v4
      with:
        name: YTSubConverter.UI.Win-x64
        path: YTSubConverter.UI.Win/bin/x64/Release/YTSubConverter.UI.Win.exe
